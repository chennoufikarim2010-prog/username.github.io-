<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Artifact Analysis Platform</title>
  <style>
    /* ---- Body ---- */
    body {
      background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
      font-family: 'Roboto', Arial, sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* ---- Header ---- */
    header {
      background-color: #1a73e8;
      color: white;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 18px;
    }

    /* ---- Buttons ---- */
    .buttons {
      margin: 50px 0;
    }
    .buttons a {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      border-radius: 10px;
      background: #34a853;
      transition: all 0.3s ease;
    }
    .buttons a:hover {
      background: #2c8c47;
      transform: translateY(-3px);
    }

    /* ---- Footer ---- */
    footer {
      background: #1a73e8;
      color: white;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Open Artifact Analysis Platform</h1>
    <p>A neutral space where teams publish artifacts and experts share independent analysis</p>
  </header>

  <!-- Buttons -->
  <div class="buttons">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfuvuc6Odwbz0KxqZhVxCTfO7KFC4y51NSTdx0DFQwTZJrYAw/viewform?usp=header" target="_blank">Submit Artifact</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdPbkZdIZh0Hq29pZdS9UhpA0UPLBKlvvYd4J61pMA73JLSYQ/viewform?usp=header" target="_blank">Register as Expert</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSc4oHEKQbv0Qo64J3dB6YPnx1tDKBIoftwbSodNKJuXJxWwQg/viewform?usp=header" target="_blank">Analyze Artifact</a>
  </div>

  <!-- Footer -->
  <footer>
    Founded by Karim Chennoufi Â© 2026
  </footer>
</body>
</html>
